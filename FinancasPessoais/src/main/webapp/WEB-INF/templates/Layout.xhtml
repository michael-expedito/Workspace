<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="titulo">Sistema Financeiro</ui:insert>
	</title>
	<h:outputStylesheet library="css" name="style.css" />

</h:head>
<h:body>

	<p:ajaxStatus styleClass="ajax-status">
		<f:facet name="default">
			<h:outputText value="" />
		</f:facet>
		<f:facet name="start">
			<h:graphicImage library="img" name="Loading.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<p:layout style="margin-top: -20px; margin-bottom: 20px"
		fullPage="true">
		<p:layoutUnit position="north" size="52">
			<header>
				<h:graphicImage library="img" name="LogoHadron.png"
					style="height: 35px" />
			</header>
		</p:layoutUnit>
		<p:layoutUnit position="west" resizable="true" size="185" minSize="40"
			maxSize="185">
			<h:form>
				<p:menu toggleable="true">
					<p:submenu label="Cadastros">
						<p:menuitem value="Lançamento"
							action="/Lancamentos/CadastroLancamento?faces-redirect=true" />
						<p:menuitem value="Conta"
							action="/Contas/CadastroConta?faces-redirect=true" />
						<p:menuitem value="Categoria" />
					</p:submenu>
					<p:submenu label="Consultas">
						<p:menuitem value="Lançamentos"
							action="/Lancamentos/ConsultaLancamentos?faces-redirect=true" />
						<p:menuitem value="Conta"
							action="/Contas/ConsultaContas?faces-redirect=true" />
						<p:menuitem value="Categoria" />
					</p:submenu>
					<p:submenu label="Sistema">
						<p:menuitem value="Sair" />
					</p:submenu>
				</p:menu>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<div id="conteudo">
				<h1>
					<ui:insert name="titulo-corpo" />
				</h1>
				<p:messages showDetail="false" showSummary="true" autoUpdate="true" />
				<br />
				<ui:insert name="corpo" />
			</div>
		</p:layoutUnit>

		<p:layoutUnit position="south" size="40">
			<footer> Finanças Pessoais - Hadronsoft </footer>
		</p:layoutUnit>
	</p:layout>
