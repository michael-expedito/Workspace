<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:o="http://omnifaces.org/ui">
	
	<f:metadata>
		<o:viewParam name="id" value="#{cadastroLancamentoBean.lancamento}" />
		<f:viewAction action="#{cadastroLancamentoBean.prepararCadastro}" />
	</f:metadata>
	
	<ui:define name="titleComplement">Cadastro de lançamento</ui:define>
	
	<ui:define name="content">
		<h:form id="frm">
		
		
			<p:toolbar style="margin-top: 10px">
			<p:toolbarGroup>
				<p:button value="Voltar" outcome="/restrict/Lancamentos/ConsultaLancamentos" 
					icon="fa-plus"/>

			</p:toolbarGroup>

			<p:toolbarGroup align="right">
				<p:button value="Novo" outcome="/restrict/Lancamentos/CadastroLancamento" 
					icon="fa fa-plus" />
				<p:commandButton value="Salvar"
					action="#{cadastroLancamentoBean.salvar}" icon="ui-icon-disk"
					update="@form" />
			</p:toolbarGroup>
		</p:toolbar>
		
			<p:panelGrid columns="2" style="width: 100%; heigth: 100%">
			
				<p:outputLabel value="Tipo de Lançamento" for="tipo" />
				<p:selectOneButton value="#{cadastroLancamentoBean.lancamento.tipo}"
					id="tipo">
					<f:selectItems value="#{cadastroLancamentoBean.tiposLancamentos}"
						var="tipoLancamento" itemValue="#{tipoLancamento}"
						itemLabel="#{tipoLancamento.descricao}" />
				</p:selectOneButton>

				<p:outputLabel value="Conta" for="conta" />
				<p:selectOneMenu value="#{cadastroLancamentoBean.lancamento.conta}"
					label="Conta" id="conta">
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
					<f:selectItems value="#{cadastroLancamentoBean.todasContas}"
						var="conta" itemValue="#{conta}" itemLabel="#{conta.nome}" />
				</p:selectOneMenu>

				<p:outputLabel value="Categoria" for="categoria" />
				<p:selectOneMenu
					value="#{cadastroLancamentoBean.lancamento.categoria}"
					id="categoria" filter="true">
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
					<f:selectItems value="#{cadastroLancamentoBean.todasCategorias}"
						var="categoria" itemValue="#{categoria}"
						itemLabel="#{categoria.descricao}" />
				</p:selectOneMenu>

				<p:outputLabel value="Descrição" for="descricao" />
				<p:inputText id="descricao" size="60"
					value="#{cadastroLancamentoBean.lancamento.descricao}">
				</p:inputText>

				<p:outputLabel value="Valor" for="valor" />
				<p:inputText size="12" id="valor"
					value="#{cadastroLancamentoBean.lancamento.valor}" label="Valor">
					<f:convertNumber locale="pt_BR" maxFractionDigits="2"
						minFractionDigits="2" />
				</p:inputText>

				<p:outputLabel value="Data de vencimento" for="dataVencimento" />
				<p:calendar id="dataVencimento" size="12" pattern="dd/MM/yyyy"
					value="#{cadastroLancamentoBean.lancamento.dataVencimento}">
					<p:ajax event="dateSelect" update="@this dataPagamento"
						process="@this dataPagamento"
						listener="#{cadastroLancamentoBean.dataVencimentoAlterada}" />
					<p:ajax event="change" update="@this dataPagamento"
						process="@this dataPagamento"
						listener="#{cadastroLancamentoBean.dataVencimentoAlterada}" />
				</p:calendar>

				<p:outputLabel value="Data de pagamento" for="dataPagamento" />
				<p:calendar size="12" id="dataPagamento" pattern="dd/MM/yyyy"
					value="#{cadastroLancamentoBean.lancamento.dataPagamento}" />

				<h:outputLabel />
				
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
