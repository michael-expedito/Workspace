<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titleComplement"> - Parcelamento </ui:define>

	<ui:define name="content">
		<h:form id="frmEdicaoFinanciamento">
			<p:panel id="panelInformacoes" header="Informações" toggleable="true"
				toggleSpeed="500" closeSpeed="500" widgetVar="panelInformacoes"
				style="margin-top:20px" collapsed="true">
			</p:panel>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar" update="@form" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:commandButton value="Salvar" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:messages showDetail="false" showSummary="true" autoUpdate="true" />
			<p:panel id="panelPrincial" header="Dados Principais"
				toggleable="true" toggleSpeed="500" closeSpeed="500"
				widgetVar="panelPrincial" style="margin-top:20px">
			
			<p:dataTable
				value="#{edicaoFinanciamentoBean.parcelamento.lancamentos}"	var="lancamento" 
				rowStyleClass="ui-datatable-empty" styleClass="borderless"	style="margin-top:5px">
				
				<p:column headerText="Número">
				
				</p:column>
				
			</p:dataTable>
			
			</p:panel>
			
		</h:form>
	</ui:define>
</ui:composition>
