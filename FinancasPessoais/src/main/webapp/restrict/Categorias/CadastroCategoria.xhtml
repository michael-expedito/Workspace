<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:o="http://omnifaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>Contas Financeiras - Cadastro Categoria</title>
	<h:outputStylesheet name="style.css" library="css" />
	<h:outputScript name="js/layout.js" library="ronin-layout" />
</h:head>

<h:body>
	
	<f:metadata>
		<o:viewParam name="id" />
		<f:viewAction action="#{cadastroCategoriaBean.prepararCadastro}" />
	</f:metadata>
	
	<h:form id="frm">
		<p:messages showDetail="false" showSummary="true" autoUpdate="true" />

		<p:toolbar style="margin-top: 10px">
			<p:toolbarGroup>
				<p:button value="Voltar" outcome="/restrict/Categorias/ConsultaCategorias"
					icon="fa fa-arrow-circle-o-left Fs20 white" />

			</p:toolbarGroup>

			<p:toolbarGroup align="right">
				<p:button value="Novo" outcome="/restrict/Categorias/CadastroCategoria"
					icon="fa fa-plus Fs20 white" />
				<p:commandButton value="Salvar"
					action="#{cadastroCategoriaBean.salvar}"
					icon="fa fa-save Fs20 white" update="@form" />
			</p:toolbarGroup>
		</p:toolbar>

		<p:panel id="panelPrincial" header="Cadastro de categoria"
			toggleable="false" toggleSpeed="500" closeSpeed="500"
			widgetVar="panelPrincial" style="margin-top:20px">

			<p:panelGrid columns="2" style="width: 100%">

				<p:outputLabel value="Categoria Superior" for="categoria" />
				<p:selectOneMenu value="#{cadastroCategoriaBean.categoria.categoriaPai}" id="categoria" filter="true"
					style="width: 85%">
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
					<f:selectItems value="#{cadastroCategoriaBean.categorias}" var="categoria" itemValue="#{categoria}"
						itemLabel="#{categoria.descricaoIdentada}" itemDescription="#{categoria.descricao}"/>
				</p:selectOneMenu>

				<p:outputLabel value="Descrição" for="descricao" />
				<p:inputText id="descricao" size="60" value="#{cadastroCategoriaBean.categoria.descricao}">
				</p:inputText>
				
				
			</p:panelGrid>
			
		</p:panel>
	</h:form>
	<h:outputStylesheet name="css/core-layout.css" library="ronin-layout" />
	<h:outputStylesheet name="css/font-awesome.css" library="ronin-layout" />
	<h:outputStylesheet name="css/animate.css" library="ronin-layout" />
	<h:outputStylesheet name="css/ronin-font.css" library="ronin-layout" />
	<h:outputStylesheet name="css/ronin-layout.css" library="ronin-layout" />
</h:body>

</html>
