<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:o="http://omnifaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>Parcelamento</title>
	<h:outputStylesheet name="style.css" library="css" />
	<h:outputScript name="js/layout.js" library="ronin-layout" />
</h:head>
<h:body>
	<f:metadata>

	</f:metadata>

	<h:form id="frm">

		<p:dataList id="dlParcelamento"
			value="#{visualizarParcelamentoBean.parcelamento.lancamentos}"
			var="lancamento">
			<f:facet name="Parcelamento">Parcelamento</f:facet>
			
			#{lancamento.numeroParcela} - #{lancamento.descricao} (#{lancamento.numeroParcela} / #{lancamento.parcelamento.quantidadeParcelas}) - #{lancamento.valor}
		</p:dataList>

	</h:form>

	<h:outputStylesheet name="css/core-layout.css" library="ronin-layout" />
	<h:outputStylesheet name="css/font-awesome.css" library="ronin-layout" />
	<h:outputStylesheet name="css/animate.css" library="ronin-layout" />
	<h:outputStylesheet name="css/ronin-font.css" library="ronin-layout" />
	<h:outputStylesheet name="css/ronin-layout.css" library="ronin-layout" />
</h:body>

</html>
