<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/adamantium-theme/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="content">
		<h:form>

			<ui:insert name="content-filtros">
			</ui:insert>

			<p:toolbar style="margin-top: 5px">
				<p:toolbarGroup align="left">
					<p:commandButton value="Novo" style="width:100px;"
						action="#{controller.directoryNew}" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:commandButton value="Pesquisar" style="width:100px;"
						action="#{controller.consult}" process="@form" update="@form" />
				</p:toolbarGroup>
			</p:toolbar>

			<ui:insert name="content-grid">
			</ui:insert>

		</h:form>
	</ui:define>

</ui:composition>
