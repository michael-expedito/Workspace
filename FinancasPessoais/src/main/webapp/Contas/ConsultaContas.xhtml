<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewAction action="#{consultaContasBean.consultar}" />
	</f:metadata>

	<ui:define name="titulo">Consulta de Contas</ui:define>

	<ui:define name="titulo-corpo">Consulta de Contas</ui:define>
	
	<ui:define name="corpo">

		<h:form id="frm">
		
			<p:messages showDetail="false" showSummary="true" autoUpdate="true" />
			<p:dataTable value="#{consultaContasBean.contas}"
				var="conta" border="1" cellspacing="0" cellpadding="2"
				paginator="true" rows="5" paginatorPosition="bottom">>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Nome" />
					</f:facet>
					<h:outputText value="#{conta.nome}" />
				</p:column>
				
				<p:column headerText="Conta">
					<f:facet name="header">
						<h:outputText value="Saldo Inicial" />
					</f:facet>
					<h:outputText value="#{conta.saldoInicial}">
						<f:convertNumber type="currency" locale="pt_BR" />
					</h:outputText>
				</p:column>
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="Status" />
					</f:facet>
					<h:outputText value="#{conta.status.descricao}" />
				</p:column>
				
				<p:column width="180">
					<p:button title="Editar" value="Editar"
						outcome="/Contas/CadastroConta" styleClass="GreenButton">
						<f:param name="id" value="#{conta.id}" />
					</p:button>
					<p:commandButton title="Excluir" value="Excluir"
						process="@this" update="@form" styleClass="RedButton"
						action="#{consultaContasBean.excluir}">
						<f:setPropertyActionListener value="#{conta}" 
							target="#{consultaLancamentosBean.lancamentoSelecionado}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
