<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:o="http://omnifaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>Parcelamento</title>
	<h:outputStylesheet name="style.css" library="css" />
	<h:outputScript name="js/layout.js" library="ronin-layout" />
</h:head>
<h:body>
	<f:metadata>

	</f:metadata>

	<h:form id="frm">
		<p:dataTable
			value="#{visualizarParcelamentoBean.parcelamento.lancamentos}"
			var="lancamento" emptyMessage="Período sem lançamentos"
			rowStyleClass="ui-datatable-empty"
			sortBy="#{lancamento.dataVencimento}" 
			styleClass="borderless" style="margin-top:5px">
			
			<p:column headerText="Número" style="text-align: left" width="80">
				<p:outputLabel value="#{lancamento.numeroParcela}" />
			</p:column>
			
			<p:column headerText="Descrição" style="text-align: left" >
				<p:outputLabel value="#{lancamento.descricao}" /> - ( <p:outputLabel value="#{lancamento.numeroParcela}" /> / <p:outputLabel value="#{lancamento.parcelamento.quantidadeParcelas}" />) 
			</p:column>
			
			<p:column headerText="Vencimento" width="130" style="text-align: left">
				<p:outputLabel value="#{lancamento.dataVencimento}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</p:outputLabel>
			</p:column>
			
			<p:column headerText="Valor" style="text-align: left" width="80">
				<p:outputLabel value="#{lancamento.valor}" >
					<f:convertNumber type="currency" currencySymbol="R$" />
				</p:outputLabel>
			</p:column>
			
		</p:dataTable>
	</h:form>

	<h:outputStylesheet name="css/core-layout.css" library="ronin-layout" />
	<h:outputStylesheet name="css/font-awesome.css" library="ronin-layout" />
	<h:outputStylesheet name="css/animate.css" library="ronin-layout" />
	<h:outputStylesheet name="css/ronin-font.css" library="ronin-layout" />
	<h:outputStylesheet name="css/ronin-layout.css" library="ronin-layout" />
</h:body>

</html>
