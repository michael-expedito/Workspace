<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:o="http://omnifaces.org/ui">
	
	<f:metadata>
		<o:viewParam name="id" value="#{cadastroContaBean.conta}" />
		<f:viewAction action="#{cadastroContaBean.prepararCadastro}" />
	</f:metadata>
	
	<ui:define name="titulo">Cadastro de Contas</ui:define>
	
	<ui:define name="titulo-corpo">Cadastro de Contas</ui:define>
	
	<ui:define name="corpo">
	
		<h:form id="frm">
			
			<p:panelGrid columns="2">

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" value="#{cadastroContaBean.conta.nome}" />

				<p:outputLabel value="Saldo Inicial" for="saldo" />
				<p:inputText id="saldo" value="#{cadastroContaBean.conta.saldoInicial}" >
					<f:convertNumber locale="pt_BR" maxFractionDigits="2"
						minFractionDigits="2" />
				</p:inputText>

				<p:outputLabel value="Status" for="status" />
				<p:selectOneButton value="#{cadastroContaBean.conta.status}"
					id="status">
					<f:selectItems value="#{cadastroContaBean.status}"
						var="status" itemValue="#{status}"
						itemLabel="#{status.descricao}" />
				</p:selectOneButton>

				<h:outputLabel />
				<p:commandButton value="Salvar"
					action="#{cadastroContaBean.salvar}" icon="ui-icon-disk"
					update="@form" />
			</p:panelGrid>
			
		</h:form>
	</ui:define>
</ui:composition>
