<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta charset="UTF-8" />
	<h:outputStylesheet name="style.css" library="css" />
	<title>Seleção de cliente</title>
</h:head>

<h:body>
	<h:form>
		<p:panelGrid columns="3" id="gridPrincipal"
			styleClass="semBorda" columnClasses="searchcombo, searchEdit, searchButton">

			<p:selectOneMenu id="filtro" value="#{controller.filtro}">
				<f:selectItems value="#{controller.filtros}" var="filtro"
					itemValue="#{filtro}" itemLabel="#{filtro}" />
			</p:selectOneMenu>

			<p:inputText id="nome" size="53" value="#{controller.valor}" />

			<p:commandButton value="Pesquisar" action="#{controller.pesquisar}"
				update="@form" />

		</p:panelGrid>
		<ui:insert name="gridEntity" />

	</h:form>

</h:body>
</html>
