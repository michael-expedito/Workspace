<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>PrimeFaces Ronin</title>
	<ui:insert name="head" />
</h:head>

<h:body styleClass="loginbody">

	<div class="Wid25 MarAuto DispBlock OvHidden Responsive100">
		<div class="ContainerIndent">
			<div class="Wid90 MarAuto">
				<div class="Wid100 TexAlCenter">
					<!-- 
					<h:graphicImage name="images/logo.svg" library="ronin-layout"
						style="width:100px; margin-top:50px;" />
					<div class="EmptyBox30"></div>
					 -->
				</div>
				<h:form id="frm" prependId="false">
				<div class="ShadowBox whiteback TexAlCenter RedBorderedBox BordRad15">
					<div class="EmptyBox20"></div>
					<div class="Wid100 OvHidden BigTopic FontDosisSemiBold Fs30">
						<i class="fa fa-key"></i> Painel de Login
					</div>
					<p:messages autoUpdate="true" closable="true"/>
					<div class="EmptyBox20"></div>
					
					<div class="Wid100">
						<p:inputText 
							placeholder="Email" 
							value="#{loginBean.email}" 
							styleClass="Wid80 TexAlCenter Fs18" 
						/>
					</div>
					<div class="EmptyBox10"></div>
					<div class="Wid100">
						<p:inputText 
							type="password" 
							placeholder="Senha" 
							value="#{loginBean.senha}" 
							styleClass="Wid80 TexAlCenter Fs18" 
						/>
					</div>
					<div class="EmptyBox30"></div>
				
					<div class="Wid100">
						<p:commandButton 
							value="Entrar" 
							action="#{loginBean.fazerLogin}"
							icon="fa fa-sign-in Fs18 white" 
							styleClass="Wid60" 
							ajax="false"
						/>
					</div>
					<div class="EmptyBox5"></div>
					<div class="Wid100">
						<p:button value="Esqueceu sua senha ?" icon="fa fa-lock Fs18 white" styleClass="RedButton Wid60" />
					</div>
					<div class="EmptyBox30"></div>
				</div>
				</h:form>
				<div class="Wid100 TexAlCenter MarTop20 softgray Fs14 FontDosisRegular">
					<i class="fa fa-copyright"></i> HadronSoft - Todos os direitos reservados.
				</div>
			</div>
		</div>
	</div>

	<h:outputStylesheet name="css/core-layout.css" library="ronin-layout" />
	<h:outputStylesheet name="css/font-awesome.css" library="ronin-layout" />
	<h:outputStylesheet name="css/animate.css" library="ronin-layout" />
	<h:outputStylesheet name="css/ronin-layout.css" library="ronin-layout" />
</h:body>

</html>
