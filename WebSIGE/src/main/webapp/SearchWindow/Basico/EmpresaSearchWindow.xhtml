<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/searchWindow.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">
	
	<ui:param name="controller" value="#{empresaSearchWindow}"></ui:param>
	
	<ui:define name="gridEntity">
	
		<p:dataTable value="#{empresaSearchWindow.entityListed}" var="empresa"
    		emptyMessage="Nenhuma empresa encontrada." rows="10" 
    		paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
    		
    		<p:column headerText="CÃ³digo" style="text-align: center; width: 40px">
    			<h:outputText value="#{empresa.id}" />
    		</p:column>
    		<p:column headerText="Nome">
    			<h:outputText value="#{empresa.nome}" />
    		</p:column>
    		<p:column headerText="CNPJ">
    			<h:outputText value="#{empresa.cnpj}" />
    		</p:column>

    		<p:column style="width: 30px; text-align: center">
    			<p:commandButton icon="ui-icon-check" title="Selecionar"
    				action="#{empresaSearchWindow.select(empresa)}"
    				process="@this" />
    		</p:column>
    		
    	</p:dataTable>
	</ui:define>
	
</ui:composition>
