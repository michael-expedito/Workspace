<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<h:head></h:head>
<h:body>
	<f:metadata>
		<f:event listener="#{cadastroCategoriaBean.carregarCategoria}" type="preRenderView" />
	</f:metadata>
	<h:form>
		<h:selectOneMenu value="">
			<f:selectItem itemValue="1" itemLabel="Item 1" />
			<f:selectItems value="#{cadastroCategoriaBean.categoria}"
				var="x" itemValue="#{x}" itemLabel="#{x.descricao}" />
		</h:selectOneMenu>
		<h:commandButton value="Salvar" id="botaoSalvar" />
	</h:form>
</h:body>
</html>
