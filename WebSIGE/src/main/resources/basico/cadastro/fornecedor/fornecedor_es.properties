titulo 					Proveedor
informacao 				En esta función se almacenan la información de registro de proveedores de productos y servicios en la presa. El parámetro contable y financiera se efectuará también en los registros, de modo que los módulos de integración y de control en las cuentas a pagar y la contabilidad se puede realizar. Los proveedores po-derão clasificarse como una persona física, jurídica, extranjera o de otra manera.
