<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo"> Pesquisa de pedidos </ui:define>

	<ui:define name="corpo">
		<h:form>
			<h1>Novo Pedido</h1>
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Pesquisar" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/pedidos/CadastroPedido"/>
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; 
					 margin-top: 20px"
				columnClasses="rotulo, campo">


				<p:outputLabel value="Número" />
				<p:panelGrid>
					<p:inputText id="skuIni" size="10" />
					a
					<p:inputText id="skuFim" size="10" />
				</p:panelGrid>

				<p:outputLabel value="Data de criação" />
				<p:panelGrid>
					<p:calendar size="10" pattern="dd/MM/yyyy" />
					a
					<p:calendar size="10" pattern="dd/MM/yyyy" />
				</p:panelGrid>
				
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" />
				
				<p:outputLabel value="Vendedor" />
				<p:inputText size="40" />

				<p:outputLabel value="Cliente" />
				<p:inputText size="40" />

				<p:outputLabel value="Status" />
				<p:selectManyCheckbox>
					<f:selectItem itemLabel="Orçamento" />
					<f:selectItem itemLabel="Emitido" />
					<f:selectItem itemLabel="Cancelado" />
				</p:selectManyCheckbox>

			</p:panelGrid>
			
			<p:dataTable id="pedidosTable" value="#{pesquisaPedidosBean.pedidosFiltrados}" var="pedido"
				style="margin-top: 20px" emptyMessage="Nenhum pedido encontrado." 
				rows="20" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
				
				<p:column headerText="Número" style="text-align: center; width: 100px">
					<h:outputText value="12345" />
				</p:column>
				
				<p:column headerText="Cliente">
					<h:outputText value="Supermercado João das Couves" />
				</p:column>
				
				<p:column headerText="Data de criação" style="text-align: center; width: 120px"> 
					<h:outputText value="R$ 1.240,86" />
				</p:column>
				
				<p:column headerText="Status" style="width: 50px">
					<h:outputText value="Emitido" />
				</p:column>
				
				<p:column style="text-align: center; width: 50px">
					<p:button icon="ui-icon-pencil" title="Editar"/>
				</p:column>
				
			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
