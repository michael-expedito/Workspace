titulo 					Fornecedor
informacao 				Nesta função são armazenadas as informações cadastrais dos fornecedores de produtos e serviços da em-presa. A parametrização contábil e financeira também deverá ser realizada neste cadastro, para que possa ser realizada a integração e o controle nos módulos Contas a Pagar e Contabilidade. Os fornecedores po-derão ser classificados como pessoa física, pessoa jurídica, estrangeiro ou outros.
