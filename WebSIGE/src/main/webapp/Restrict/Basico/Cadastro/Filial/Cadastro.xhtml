<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/cadastro.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<f:metadata>
		<o:viewParam name="filial" value="#{filialBean.filial}" />
		<f:viewAction action="#{filialBean.startCadastro}"
			type="preRenderView" />
	</f:metadata>

	<ui:define name="title-complemento"> - Filial </ui:define>

	<ui:param name="controller" value="#{filialBean}"></ui:param>

	<ui:define name="informacao"> 
		Registra os dados das filiais de uma empresa. O campo identificador da entidade é o código da filial juntamente como o código da empresa.
	    Neste cadastro é informado dados como CNPJ, IE, IM IS e outros dados que geralmente são diferentes dos dados da empresa principal.
	</ui:define>

	<ui:define name="content-cadastro">

		<p:panel id="panelPrincial" header="Dados Principais"
			toggleable="true" toggleSpeed="500" closeSpeed="500"
			widgetVar="panelPrincial" style="margin-top:5px">

			<p:panelGrid columns="2" id="gridPrincipal"
				style="width: 100%; margin-top: 10px;">

				<p:outputLabel value="Empresa" for="empresa" />
				<h:panelGroup>
					<p:inputText id="empresa"
						value="#{filialBean.filial.empresa.codigo} #{filialBean.filial.empresa != null ? '-' : ''} #{filialBean.filial.empresa.nome}"
						readonly="true" size="80" />
					<p:commandButton icon="ui-icon-search" title="Pesquisa"
						action="#{empresaSearchWindow.openSearch}" process="@this"
						update="@none">
						<p:ajax event="dialogReturn"
							listener="#{filialBean.empresaSelecionada}" process="@this"
							update="empresa" />
					</p:commandButton>
				</h:panelGroup>

				<p:outputLabel value="Codigo" for="codigo" />
				<p:inputText value="#{filialBean.filial.codigo}" id="codigo" />

				<p:outputLabel value="Descrição" for="descricao" />
				<p:inputText value="#{filialBean.filial.descricao}" id="descricao" />

				<p:outputLabel value="CEP" for="cep" />
				<p:inputMask id="cep" value="#{filialBean.filial.cep}"
					mask="99999-999" size="10" />

				<p:outputLabel value="Endereço" for="endereco" />
				<p:inputText id="endereco" value="#{filialBean.filial.endereco}"
					size="80" maxlength="80" />

				<p:outputLabel value="Número" for="numero" />
				<p:inputText id="numero" value="#{filialBean.filial.numero}"
					size="10" maxlength="7" />

				<p:outputLabel value="Complemento" for="complemento" />
				<p:inputText id="complemento" value="#{filialBean.filial.complemento}"
					size="20" maxlength="20" />


				<p:outputLabel value="Bairro" for="bairro" />
				<p:inputText id="bairro" value="#{filialBean.filial.bairro}"
					size="40" maxlength="40" />

				<p:outputLabel value="Cidade" for="cidade" />
				<p:inputText id="cidade" value="#{filialBean.filial.cidade}"
					size="40" maxlength="40" />

				<p:outputLabel value="Estado" for="estado" />
				<p:inputText id="estado" value="#{filialBean.filial.estado}"
					size="5" maxlength="2" />

				<p:outputLabel value="Telefone" for="telefone" />
				<p:inputText id="telefone" value="#{filialBean.filial.telefone}"
					size="10" maxlength="10" />

				<p:outputLabel value="Razão Social" for="razaoSocial" />
				<p:inputText id="razaoSocial"
					value="#{filialBean.filial.razaoSocial}" size="80" maxlength="80" />

				<p:outputLabel value="CNPJ" for="cnpj" />
				<p:inputText id="cnpj" value="#{filialBean.filial.cnpj}" />

				<p:outputLabel value="Inscrição Estadual" for="inscricaoEstadual" />
				<p:inputText id="inscricaoEstadual"
					value="#{filialBean.filial.inscricaoEstadual}" size="40"
					maxlength="40" />

				<p:outputLabel value="Inscrição Municipal" for="inscricaoMunicipal" />
				<p:inputText id="inscricaoMunicipal"
					value="#{filialBean.filial.inscricaoMunicipal}" size="40"
					maxlength="40" />

				<p:outputLabel value="Código CNAE" for="cnae" />
				<p:inputText id="cnae" value="#{filialBean.filial.cnae}" size="20"
					maxlength="15" />
			</p:panelGrid>
		</p:panel>
	</ui:define>
</ui:composition>
