<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewAction action="#{consultaLancamentosBean.consultar}" />
	</f:metadata>

	<ui:define name="titulo">Consulta de lançamentos</ui:define>

	<ui:define name="corpo">

		<h1>Consulta de lançamentos</h1>

		<h:form id="frm">
			<p:messages showDetail="false" showSummary="true" autoUpdate="true" />
			<p:dataTable value="#{consultaLancamentosBean.lancamentos}"
				var="lancamento" border="1" cellspacing="0" cellpadding="2"
				paginator="true" rows="10" paginatorPosition="bottom">>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Conta" />
					</f:facet>
					<h:outputText value="#{lancamento.conta.nome}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Descricao" />
					</f:facet>
					<h:outputText value="#{lancamento.descricao}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Tipo" />
					</f:facet>
					<h:outputText value="#{lancamento.tipo.descricao}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Valor" />
					</f:facet>
					<h:outputText value="#{lancamento.valor}">
						<f:convertNumber type="currency" locale="pt_BR" />
					</h:outputText>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Data de vencimento" />
					</f:facet>
					<h:outputText value="#{lancamento.dataVencimento}">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo" />
					</h:outputText>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Data de pagamento" />
					</f:facet>
					<h:outputText value="#{lancamento.dataPagamento}">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo" />
					</h:outputText>
				</p:column>
				<p:column>
					<p:button icon="ui-icon-pencil" title="Editar"
						outcome="/Lancamentos/CadastroLancamento" styleClass="GreenButton">
						<f:param name="id" value="#{lancamento.id}" />
					</p:button>
					<p:commandButton icon="ui-icon-trash" title="Excluir"
						process="@this" update="@form" styleClass="RedButton"
						action="#{consultaLancamentosBean.excluir}">
						<f:setPropertyActionListener value="#{lancamento}"
							target="#{consultaLancamentosBean.lancamentoSelecionado}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
