<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titleComplement"> - Empresas </ui:define>
	<ui:define name="informacao"> 
		Registra os dados da empresa ou grupo de empresas que irá utilizar o sistema.
		Nele são informados: plano de contas, plano de centro de custo, plano de fluxo de caixa, plano de contas orçamentário, segunda moeda (caso seja necessário), dentre muitas outras coisas.
	
	</ui:define>
	<ui:define name="content">
		<h:form>
			<p:panel id="panelPrincial" header="Dados Principais"
				toggleable="true" toggleSpeed="500" closeSpeed="500"
				widgetVar="panelPrincial" style="margin-top:5px">
				
				<p:panelGrid columns="2" id="gridPrincipal" style="width: 100%; margin-top: 10px;" >
					
					<p:outputLabel value="Codigo" for="codigo" />
					<p:inputText id="codigo" size="10" maxlength="6" />
					
					<p:outputLabel  value="Nome" for="nome"/>
					<p:inputText id="nome" size="80" maxlength="80"/>
					
					<p:outputLabel value="CEP" for="cep"/>
					<p:inputMask mask="99999-999" id="cep" size="10"/>
					
					<p:outputLabel value="Endereço" for="endereco"/>
					<p:inputText id="endereco" size="80" maxlength="80"/>
					
					<p:outputLabel value="Número" for="numero"/>
					<p:inputText id="numero" size="10" maxlength="7"/>
					
					<p:outputLabel value="Bairro" for="bairro"/>
					<p:inputText id="bairro" size="40" maxlength="40"/>
					
					<p:outputLabel value="Cidade" for="cidade"/>
					<p:inputText id="cidade" size="40" maxlength="40"/>
					
					<p:outputLabel value="Estado" for="estado"/>
					<p:inputText id="estado" size="5" maxlength="2"/>
					
					<p:outputLabel value="Telefone" for="telefone"/>
					<p:inputText id="telefone" size="10" maxlength="10"/>
					
					<p:outputLabel value="Website" for="website"/>
					<p:inputText id="website" size="80" maxlength="80"/>
					
				</p:panelGrid>
				
				<p:panelGrid columns="2" id="gridFiscal" style="width: 100%; margin-top: 10px;" >
					
					<p:outputLabel value="Razão Social" for="razaoSocial"/>
					<p:inputText id="razaoSocial" size="80" maxlength="80"/>
					
					<p:outputLabel value="CNPJ" for="cnpj"/>
					<p:inputText id="cnpj"/>
					
					<p:outputLabel value="Inscrição Estadual" for="inscricaoEstadual"/>
					<p:inputText id="inscricaoEstadual" size="40" maxlength="40"/>
					
					<p:outputLabel value="Inscrição Municipal" for="inscricaoMunicipal"/>
					<p:inputText id="inscricaoMunicipal" size="40" maxlength="40"/>
					
					<p:outputLabel value="Código CNAE" for="cnae"/>
					<p:inputText id="cnae" size="20" maxlength="15"/>
					
				</p:panelGrid>
				
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
